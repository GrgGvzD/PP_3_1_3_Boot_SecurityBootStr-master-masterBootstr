<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="user-list">
    <h2>All Users</h2>
    <table id="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody id="user-table-body">
        <!-- User details will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        // Fetch all users via AJAX
        $.ajax({
            url: "/api/admin/users",
            type: "GET",
            beforeSend: function(xhr) {
                // Retrieve token from local storage and set basic authentication header
                var token = localStorage.getItem("token");
                xhr.setRequestHeader("Authorization", "Basic " + token);
            },
            success: function(users) {
                // Update user list on the page
                var tableBody = $("#user-table-body");
                $.each(users, function(index, user) {
                    var roles = user.roles.map(role => role.role).join(" ");
                    var row = "<tr>" +
                        "<td>" + user.id + "</td>" +
                        "<td>" + user.firstName + "</td>" +
                        "<td>" + user.lastName + "</td>" +
                        "<td>" + user.userName + "</td>" +
                        "<td>" + roles + "</td>" +
                        "</tr>";
                    tableBody.append(row);
                });
            },
            error: function(xhr, status, error) {
                // Handle errors
                $("#user-list").append("<p>Error fetching user list: " + error + "</p>");
            }
        });
    });
</script>
</body>
</html>
